{% extends 'main.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="profile-card text-center p-4 shadow-lg rounded border bg-white" style="max-width: 350px; width: 100%;">
        <img src="{{ url_for('static', filename='images/man.png') }}" class="rounded-circle mb-3 profile-pic" width="100">
        <h3 class="mt-2">{{ username }}</h3>
        <p class="text-muted">{{ email }}</p>
        <a href="/" class="btn btn-danger w-100">
             Logout
        </a>
    </div>
</div>
{% endblock %}
